<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="../common/main.css">
    <link rel="stylesheet" href="../styles/shopping-cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="header-image" src="../assets/images/cart-header.jpg"/>
            <h2 class="page-title">
                Shopping Cart
            </h2>
            <nav class="navigation">
                <a href="../">Home</a>
                <a href="../items/">Available Items</a>
            </nav>
        </section>
        <section class="table-container">
            <table>
                <thead>
                    <tr class="cart-header-row">
                        <th></th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>    
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td></td>
                        <td colspan="3" id="order-total"></td>
                        <td></td>
                        <td></td>
                    </tr>    
                </tfoot>
            </table>
                <a href="../"><button id="place-order">Place Order</button></a>

            </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./shopping-cart.js"></script>
</body>

</html>
