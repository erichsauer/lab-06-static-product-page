<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="../common/main.css">
    <link rel="stylesheet" href="../styles/shopping-cart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="header-image" src="../assets/images/cart-header.jpg"/>
            <h2 class="page-title">
                Shopping Cart
            </h2>
            <nav class="navigation">
                <a href="../">Home</a>
                <a href="../items/">Items</a>
            </nav>
        </section>
        <section>
            <table>
                <tr class="cart-header-row">
                    <th></th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>
                        <img src="../assets/images/crested-fluffel.jpg" alt="Fluted Yodel">
                    </td>
                    <td>Fluted Yodel</td>
                    <td>3</td>
                    <td>€30</td>
                </tr>
                <tr>
                    <td>
                        <img src="../assets/images/cragged-fallpop.jpg" alt="Cragged Fallpop">
                    </td>
                    <td>Cragged Fallpop</td>
                    <td>2</td>
                    <td>€30</td>
                </tr>
                <tr>
                    <td>
                        <img src="../assets/images/fluted-yodel.jpg" alt="Fluted Yodel">
                    </td>
                    <td>Fluted Yodel</td>
                    <td>1</td>
                    <td>€10</td>
                </tr>
                <tr class="total-row">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Order Total: $70</td>
                </tr>
              </table>
              <button>Place Order</button>
            </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./shopping-cart.js"></script>
</body>

</html>
